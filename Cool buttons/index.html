<!-- HVST -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Cool buttons</title>
		<link rel="icon" type="image/x-icon" href="../media/Apps/Foldericon.png">
		
		<link rel="stylesheet" href="https://unpkg.com/98.css" />
		<link rel="stylesheet" href="../style.css">
		
		<style>
		.flexContainer {
			display:flex;
			/*flex-wrap: wrap;*/
			flex-flow: wrap row;
			justify-content: center;
		}
		.flexContainer > img {
			flex: 1;
			max-width: 88px;
			max-height: 31px;
			object-fit: cover;
		}
		</style>
    </head>

    <body style="margin: 24px;">
		<center>
			<div class="window" style="width:70%;">
				<div style="justify-content:left;" class="title-bar">
					<img src="../media/Apps/Foldericon.png">
					<div class="title-bar-text" style="padding-left:6px;">Cool buttons</div>
				</div>
				<div style="display:flex; justify-content:space-between; flex-direction:column;">
					<fieldset style="margin-top:10px;"> <legend>These are cool buttons.</legend>
					<div class="flexContainer" id="crashba">
						<a href="https://yesterweb.org/no-to-web3"><img src="buttons/noweb32.gif" alt="Say no to Web3." title="Say no to Web3"></a>
						<a href="https://dungeon52.neocities.org/"><img title="dungeon52 is cool okay" src="buttons/dungeon52banner.png"></a>
						<img src="buttons/nukeieani.gif">
						<img src="buttons/phonechump.gif">
						<img src="buttons/spadinner.gif">
						<a href="http://mariobros1984.000webhostapp.com/"><img src="buttons/smb84.gif"></a>
						<img src="buttons/typhrakromer.gif">
						<img src="buttons/valid-bad.gif">
						<a href="https://web.archive.org/web/20071218105932/http://www.nintendo.com/"><img src="buttons/wii.gif"></a>
						<a href="https://web.archive.org/web/20071231203524/https://www.win-rar.com/"><img src="buttons/winrar.jpg"></a>
						<a href="https://web.archive.org/web/20100609035155/https://notepad-plus-plus.org/"><img src="buttons/notepadpp3.gif"></a>
						<img src="buttons/nocookie.gif">
						<a href="https://web.archive.org/web/20071218220738/http://www.microsoft.com/en/us/default.aspx"><img src="buttons/ms.gif"></a>
						<a href="https://web.archive.org/web/20060612014450/http://www.oracle.com/technologies/java/index.html"><img src="buttons/javanow.gif"></a>
						<img src="buttons/imissxp.gif">
						<img src="buttons/icon03.gif">
						<a href="https://web.archive.org/web/20080131182322/http://www.mozilla.com/en-US/firefox/"><img src="buttons/fftake.gif"></a>
						<img src="buttons/evangelion.gif">
						<img src="buttons/cool-shades.gif">
						<img src="buttons/chrome.gif">
						<img src="buttons/boot.gif">
						<span class="blink_text"><img src="buttons/blink.gif"></span>
						<img src="buttons/when2.gif">
						<a href="https://slimysomething.neocities.org/"><img src="https://slimysomething.neocities.org/images/button-atari7800.png" alt="slimysomething"></a>
						<a href="https://wiishopchannel.neocities.org" title="Wii Shop Channel Remake" target="_blank">
      <img src="assets/button.gif" alt="Wii Shop Channel Remake">
    </a>
					</div>
					</fieldset>
				</div>
			</div>
		</center>
		<style>
		.blink_text
		{
			animation:0.5s blinker steps(2,end) infinite;
			-webkit-animation:0.5s blinker steps(2,end) infinite;
			-moz-animation:0.5s blinker steps(2,end) infinite;
			color: red;
		}

		@-moz-keyframes blinker
		{  
			0% { opacity: 1.0; }
			50% { opacity: 0.0; }
			100% { opacity: 1.0; }
		}

		@-webkit-keyframes blinker
		{  
			0% { opacity: 1.0; }
			50% { opacity: 0.0; }
			100% { opacity: 1.0; }
		}

		@keyframes blinker
		{  
			0% { opacity: 1.0; }
			50% { opacity: 0.0; }
			100% { opacity: 1.0; }
		 }
		</style>
		<div class="taskbar">
			<a class="startbutton" href="../index.html"></a>
		</div>
    </body>
</html>
