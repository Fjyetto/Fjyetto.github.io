<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

		<link rel="stylesheet" href="style.css">
		
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;700&display=swap" rel="stylesheet"> 
		
		<link rel="stylesheet" href="../style.css">
		
		<script src="canvas.js"></script>

    <body>
		<img src="tf.png" id="trof" class="asset">

		<img src="BOULE.png" id="skull" class="asset">

		<img src="../media/homerwin.png" id="winner" class="asset">
		<img src="../media/screen.png" id="titles" class="asset">
		<br>
		<center>
			<h1>Homer Vs. Trool.</h1>
			<h2>Battle of the millenium.</h2>
			<div class="funf">

					<img src="../media/Apps/HVSTicon.png">

				</div>

						<li>j -> Fire</li>
					</ul>
				</div>
				 <audio id="Music">

				</audio>

				  <source src="../media/dough.mp3" type="audio/mpeg">
				</audio> 
				<audio id="Ow2Sfx">
				  <source src="../media/oit.mp3" type="audio/mpeg">
				</audio> 
				<audio id="WSfx">
				  <source src="../media/win.mp3" type="audio/mpeg">
				</audio>

				  <source src="../media/faint_courage.mp3" type="audio/mpeg">
				</audio>
