<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>HVST</title>
		<link rel="icon" type="image/x-icon" href="../media/Apps/HVSTicon.png">
		<link rel="stylesheet" href="style.css">
		
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;700&display=swap" rel="stylesheet"> 
		
		<link rel="stylesheet" href="../style.css">
		
		<script>
		
		var on = false;
		
		function mod(x, m) {
			return (x%m + m)%m;
		}
		function arrayRemove(arr, value) { 
			return arr.filter(function(ele){ 
				return ele != value; 
			});
		}
		
		function tick(){
			return (new Date().getTime());
		}
		
		function dist(x1,x2,y1,y2){
			return Math.sqrt((x1 - x2)**2+(y1- y2)**2); 
		}
		
		function within(n,l,w){
			return n>l && n<l+w
		}
		
		document.addEventListener("DOMContentLoaded", function(event) { 
			const butt = document.getElementById("StartButton");
			const OwSfx = document.getElementById("OwSfx");
			const GMS = document.getElementById("GMMusic");
			const WSfx = document.getElementById("WSfx");
			const Ow2Sfx = document.getElementById("Ow2Sfx");
			const titlescreen = document.getElementById("titles");
			
			var lastRender = 0;
			
			const c = document.getElementById("poo");
			const ctx = c.getContext("2d");
			
			ctx.drawImage(titlescreen,0,0);
			
			const img = document.getElementById("trof");
			const plri = document.getElementById("hom");
			const str = document.getElementById("star");
			const proj = document.getElementById("proj");
			const skull = document.getElementById("skull");
			const loser = document.getElementById("loser");
			const winner = document.getElementById("winner");
			
			const DC = document.getElementById("DCount");
			const BHC = document.getElementById("BHCount");
			const LC = document.getElementById("Lives");
			
			var strr = document.getElementById("starb");
			var StarsL1 = [[2,2],[25,53],[50,72],[120,140]];
			var StarsL2 = [];
			var DONGS = [];
			
			var kht = [false,false,false];
			
			var dir = 0;
			var x=0;
			var y=5;
			var pvx=0;
			var px=0;
			var py=0;
			
			var ls=0;
			var PlayerOuch = false;
			var LastPO = 0;
			var EnemOuch = false;
			var LastEO = 0;
			var LastShoot = 0;
			
			var Lives = 5;
			var BH = 50;
			var Start = tick();
			
			function off(){
				on = false;
				butt.innerHTML = "Start";
				document.getElementById("Music").pause();
				
				dir = 0;
				x=0;
				y=5;
				pvx=0;
				px=0;
				py=0;
			
				ls=0;
				PlayerOuch = false;
				LastPO = 0;
				EnemOuch = false;
				LastEO = 0;
				LastShoot = 0;
				
				DONGS = []
			
				Lives = 5;
				BH = 50;
			}
			
			butt.onclick = function(){
				if (on==false){
					Start = tick();
					on = true;
					loop();
					butt.innerHTML = "Reset";
					window.requestAnimationFrame(loop);
					GMS.pause();
					document.getElementById("Music").currentTime = 0;
					document.getElementById("Music").play();
					document.getElementById("Music").loop = true;
				}else{
					off();
					ctx.drawImage(titlescreen,0,0);
				}
			};
			
			for (let i = 0; i < 36; i++) {
				StarsL1[i+3]=[i*16,Math.random()*240]
				StarsL2[i]=[i*16,Math.random()*240]
			} 
			
			function update(progress) {
				if (Lives<=0){
					off();
					GMS.currentTime = 0;
					GMS.play();
					ctx.drawImage(loser,0,0)
				}
				if (BH<=0){
					off();
					WSfx.play();
					ctx.drawImage(winner,0,0)
				}
				LC.innerHTML = "Lives: "+Lives;
				BHC.innerHTML = "Boss Health: "+BH;
				DC.innerHTML = "Timer: "+Math.floor((tick()-Start)/100)/10;
				
				if (kht[0]){
					pvx=pvx+.8;
				}
				if (kht[1]){
					pvx=pvx-.8;
				}
				if (kht[2] && tick()-LastShoot>100){
					LastShoot = tick();
					DONGS.push([px+10,153,1.7,new Date().getTime(),proj,"Player"]);
				}
				dir=dir+Math.cos(new Date().getTime()*0.00002)*.003
				pvx=pvx*.86;
				px=px+pvx;
				if (EnemOuch==false){
					x=Math.cos(new Date().getTime()*0.002)*120+155;
					y=5;
				}else{
					if (tick()-LastEO>120){
						BH = BH-1
						LastEO = tick();
						EnemOuch = false;
					}
					x = Math.cos(tick()*0.002)*120+155 + Math.random()*5;
					y = 5+Math.random()*5;
				}
				if (PlayerOuch==false){
					py = 155+Math.cos(new Date().getTime()*0.006)*4;
				}else{
					if (tick()-LastPO>120){
						LastPO = tick();
						PlayerOuch = false;
						Lives = Lives-1
					}
					py = 155+Math.cos(new Date().getTime()*0.006)*4+Math.random()*4-2;
					px = px+Math.random()*4-2;
				}
				if (px<-30)
					px=329
				else if (px>329)
					px=-30
				for (s of StarsL1) {
					//console.log(s[0])
					s[0]+=Math.sin(dir);//.5
					s[1]+=Math.cos(dir);//2
				} 
				for (s of StarsL2) {
					s[0]+=Math.sin(dir)*.4;//.25
					s[1]+=Math.cos(dir+.12)*.4;//.8
				} 
				DONGS.forEach((s,index) => {
					//console.log("ja");
					//ctx.drawImage(proj,s[0],s[1]);
					s[1]=s[1]-s[2];
					//s[0]=s[0]+Math.cos(new Date().getTime()*0.05)
					s[0]=s[0]+(Math.random()-0.5)*2;
					//s[2]=(s[2]+.04)*1.01;
					s[2]=s[2]*1.02;
					if ((tick()-s[3])>10000){
						//arrayRemove(DONGS,s);
						DONGS.splice(index,1);
						console.log("good night")
					}
					if ( (y- s[1])**2 < 40 && within(s[0],x,55) && tick()-LastEO>200 && s[5]=="Player" && EnemOuch==false){
						EnemOuch = true;
						Ow2Sfx.play();
						LastEO = tick();
						console.log("yes");
					}
					if ( (py- s[1])**2 < 40 && within(s[0],px,57) && tick()-LastPO>200 && s[5]=="Enemy" && PlayerOuch==false){
						PlayerOuch = true;
						OwSfx.play();
						LastPO = tick();
						console.log("no!");
					}
				})
				if ((new Date().getTime()-ls)>Math.random()*800+200){
					ls = new Date().getTime();
					DONGS.push([x,15,-3.6,new Date().getTime(),skull,"Enemy"]); //DONGS 0 = X 1 = Y 2 = G 3 = TimeCreated 4 = Image 5 = Type
				}
				if (on==true) setTimeout(update,20);
			}
			
			function draw() {
				
				//ctx.fillStyle='rgba(10,28,48,.06)';
				//ctx.fillRect(0,0,360,240);
				if (on==false) return;
				
				for (s of StarsL2) {
					ctx.drawImage(strr,mod(s[0],360),mod(s[1],240));
				} 
			
				//ctx.fillStyle='rgba(10,28,48,.1)';
				ctx.fillStyle='rgba(10,28,48,.3';
				ctx.fillRect(0,0,360,240);
				
				for (s of StarsL1) {
					ctx.drawImage(str,mod(s[0],360),mod(s[1],240));
				} 
				
				for (s of DONGS) {
					ctx.drawImage(s[4],s[0],s[1]);
				} 
				// draw the enemy
				ctx.drawImage(img,x,y);
				// draw the player
				ctx.drawImage(plri,px,py);
				if (px>300 || px<0){
					ctx.drawImage(plri,px-360,py);
					ctx.drawImage(plri,px+360,py);
				}
				if (on==true) window.requestAnimationFrame(draw);
			}
			
			function loop(timestamp) {
				/*var progress = timestamp - lastRender;

				update(progress);
				if (on==true) draw();

				lastRender = timestamp;
				if (on==true){
					window.requestAnimationFrame(loop);
				}*/
				if (on==true){
					draw();
					update();
				}
			}
			
			document.addEventListener('keypress',function(e){
				if (e.code=="KeyD"){
					//pvx=pvx+1;
					kht[0]=true;
				}
				if (e.code=="KeyJ"){
					//DONGS.push([px+10,153,1.7,new Date().getTime(),proj,"Player"]);
					kht[2]=true;
				}
				if (e.code=="KeyA"){
					//pvx=pvx-1;
					kht[1]=true;
				}
			});
			
			document.addEventListener('keyup',function(e){
				if (e.code=="KeyD"){
					//pvx=pvx+1;
					kht[0]=false;
				}
				if (e.code=="KeyJ"){
					kht[2]=false;
				}
				if (e.code=="KeyA"){
					//pvx=pvx-1;
					kht[1]=false;
				}
			});
			
		});
		
		</script>
		<script src="CheckMobile.js"></script>
    </head>

    <body>
		<img src="tf.png" id="trof" class="asset">
		<img src="star.png" id="star" class="asset">
		<img src="starb.png" id="starb" class="asset">
		<img src="BOULE.png" id="skull" class="asset">
		<img src="ston.png" id="proj" class="asset">
		<img src="hom.png" id="hom" class="asset">
		<img src="../media/lose.png" id="loser" class="asset">
		<img src="../media/homerwin.png" id="winner" class="asset">
		<img src="../media/screen.png" id="titles" class="asset">
		<br>
		<center>
			<h1>Homer Vs. Trool.</h1>
			<h2>Battle of the millenium.</h2>
			<div class="funf">
				<div class="top">
				
					<img src="../media/Apps/HVSTicon.png">
					<img src="../media/titlehvst.png">
				
				</div>
				<div class="funyn">
					<canvas id="poo" width="360" height="240" class="inset" style="background-color: #0A1C30;"></canvas>
					<ul>
						<li><button type="button" id="StartButton">Start</button></li>
						<li id="DCount">Timer: 0</li>
						<li id="BHCount">Boss Health: 0</li>
						<li id="Lives">Lives : 0</li>
						<li>A/D -> Move</li>
						<li>j -> Fire</li>
					</ul>
				</div>
				 <audio id="Music">
				  <source src="../media/mparty2_duel.mp3" type="audio/mpeg">
				Your browser does not support the audio element.
				</audio> 
				<audio id="OwSfx">
				  <source src="../media/dough.mp3" type="audio/mpeg">
				</audio> 
				<audio id="Ow2Sfx">
				  <source src="../media/oit.mp3" type="audio/mpeg">
				</audio> 
				<audio id="WSfx">
				  <source src="../media/win.mp3" type="audio/mpeg">
				</audio> 
				<audio id="GMMusic">
				  <source src="../media/faint_courage.mp3" type="audio/mpeg">
				</audio>
			</div>
		</center>
		<div class="taskbar">
			<a class="startbutton" href="../index.html"></a>
		</div>
    </body>
</html>
