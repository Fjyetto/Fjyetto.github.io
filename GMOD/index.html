<!DOCTYPE html>
<html>
	<head>
		<title>Garry's Mod</title>
		<link rel="icon" type="image/x-icon" href="/media/Apps/notepadicon.png">
		<link rel="stylesheet" href="https://unpkg.com/98.css" />
		<link rel=stylesheet type=text/css href="style.css">
		
		<script src="CheckMobile.js"></script>
		
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:wght@400;700&display=swap" rel="stylesheet"> 
		
		<meta content="noepd" property="og:title" />
		<meta content="ABOUT" property="og:description" />
		<meta content="https://papatomique.github.io/featuredlink.html" property="og:url" />
		<meta content="https://papatomique.github.io/media/Apps/text.png" property="og:image" />
		<meta content="#FFFFFF" data-react-helmet="true" name="theme-color" />
	</head>
	<body>
		<div class="window" style="width: 60%; margin-top:40px; left:50%; transform:translateX(-50%);position:relative;">
			<div style="justify-content:left;" class="title-bar">
				<img src="/media/Apps/notepadicon.png">
				<div class="title-bar-text" style="padding-left:6px;">Garry's Mod: the loading screen.</div>
			</div>
			<div class="window-body">
				<p>You are currently joining my Garry's Mod server. In the meanwhile, here is some information: <br></p>
				<h2 id="Status2" style="text-align: center;">(Status)</h2>
				<fieldset style="margin-top:10px;"> <legend>Server Information:</legend>
					<ul id="Infos">
					
					</ul>
				</fieldset>
			<div style="display: block;height: 70px;transform: skewX(-16deg);border: black 1px solid; margin: 20px 20px;">
				<div style="width: 0%;height: 100%;float: left;background: repeating-linear-gradient(90deg, rgb(0, 0, 255), rgb(0, 0, 255) 10px, rgba(255, 255, 255,0) 10px, rgba(0, 0, 0,0) 20px); transition:width 0.4s;" id="bar">
					<img src="/media/fric.gif" style="float: right;transform: skewX(16deg) translateX(50%);" id="fjload">
				</div>
			</div>
			
			<iframe width="560" height="315" src="https://www.youtube.com/embed/mi1ZX3n5Nbo?si=rPhX2GmVK80lz7WT" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" style="left: 50%;position: relative;transform: translateX(-50%);"></iframe>
			
			</div>
			<div class="status-bar">
				<p class="status-bar-field">You are joining lol!</p>
				<p class="status-bar-field" id="Status">(Status)</p>
			</div>
		</div>
		<script>
let infos = document.getElementById("Infos");

let ft = 0;

function GameDetails(sn,su,mnt,maxp,sid,gm,v,l){
	var name = document.createElement("li");
	name.appendChild(document.createTextNode("Server name: "+sn));
	
	infos.appendChild(name);
	
	var mn = document.createElement("li");
	mn.appendChild(document.createTextNode("Map name: "+mnt));
	
	var mp = document.createElement("li");
	mp.appendChild(document.createTextNode("Max players: "+maxp));
	
	var gmo = document.createElement("li");
	gmo.appendChild(document.createTextNode("Gamemode: "+gm));
	
	infos.appendChild(mn);
	infos.appendChild(mp);
	infos.appendChild(gmo);
}

function SetStatusChanged( status ) {
	document.getElementById("Status").innerHTML = status;
	document.getElementById("Status2").innerHTML = status;
}

function SetFilesTotal(total){
	ft = total;
}

function SetFilesNeeded(needed){
	document.getElementById("bar").style.width = (needed/ft)*100+"%"
	if (needed==ft) {
		document.getElementById("fjload").src = "/media/fjdanc.gif"
	}
}
</script>
		<div class="taskbar">
			<a class="startbutton" href="index.html"></a>
		</div>
	</body>
</html>
