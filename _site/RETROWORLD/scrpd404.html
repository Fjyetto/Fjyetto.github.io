<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title id="title">Internet Explorer ne peut pas afficher cette page Web</title>
		<link rel=stylesheet type=text/css href="ErrorPageTemplate.css">
		<script src="404.js"></script>
	</head>
	<body>
		<TABLE border=0 cellSpacing=0 cellPadding=0 width=730><!-- Error title -->
			<TBODY>
				<TR>
					<TD id=infoIconAlign vAlign=top rowSpan=2 width=60 align=left>
						<img id=infoIcon alt="Info icon" src="media/webicon.png" width=48 height=48> 
					</TD>
					<TD id=mainTitleAlign vAlign=center width=* align=left>
						<H1 id=mainTitle>Internet Explorer ne peut pas afficher cette page Web</H1>
					</TD>
				</TR>
				<TR><!-- This row is for HTTP status code, as well as the divider-->
					<TD id=errorCodeAlign class=errorCodeAndDivider align=right>&nbsp; 
						<DIV class=divider></DIV>
					</TD>
				</TR><!-- What you can do -->
				<TR>
					<TD>&nbsp; </TD>
					<TD id=whatToTryAlign vAlign=top align=left>
						<H2 id=whatToTry>Essayez la chose suivante&nbsp;:</H2>
					</TD>
				</TR><!-- Check Connection -->
				<TR>
					<TD>&nbsp; </TD>
					<TD id=checkConnectionAlign vAlign=center align=left>
					<H4>
						<TABLE>
							<TBODY>
								<TR>
									<TD vAlign=top></TD>
										<TD vAlign=center id="buttonplace">
											<BUTTON id="diagnose" onclick="diag()" type=submit>Diagnostiquer les probl√®mes de connexion</BUTTON> 
										</TD>
									</TR>
								</TBODY>
							</TABLE>
						</H4>
					</TD>
				</TR>
			</TBODY>
		</TABLE>
	</body>
</html>
