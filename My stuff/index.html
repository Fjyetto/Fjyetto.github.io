<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>My stuff</title>
		<link rel="icon" type="image/x-icon" href="../media/Apps/Foldericon.png">
		
		<link rel="stylesheet" href="https://unpkg.com/98.css" />

		<script src="canvas.js"></script>

		<style>
		.flexContainer {
			display:flex;
			flex-wrap: wrap;
			justify-content: center;
		}
		.flexContainer > img {
			/*flex:1;*/
			border: 1px solid;
			margin: 1px;
			
			flex: 1 0 auto;
			
			max-width: 360px; /* Adjust the maximum width as per your requirement */
			object-fit: cover;
			object-position: 50%;;
		}
		.flexContainer > img:hover{
			object-position: 75%;
			transition: object-position 1s;
		}
		</style>
    </head>

    <body style="margin: 24px;">
		<center>
			<div class="window" style="width:100%;">
				<div style="justify-content:left;" class="title-bar">

				</div>

				</div>
